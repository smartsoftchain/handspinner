<script>

$(function(){
    var hogeParam = "hoge";
	
	var myDropzone = new Dropzone("#new_contents",{
		url:"result.php",
        paramName : "file",         // input fileの名前
        parallelUploads:1,            // 1度に何ファイルずつアップロードするか
        acceptedFiles:'image/*',   // 画像だけアップロードしたい場合
        maxFiles:1,                      // 1度にアップロード出来るファイルの数
        maxFilesize:7.5,                // 1つのファイルの最大サイズ(1=1M)
        dictFileTooBig: "ファイルが大きすぎます。 ({{filesize}}MiB). 最大サイズ: {{maxFilesize}}MiB.",
        dictInvalidFileType: "画像ファイル以外です。",
        dictMaxFilesExceeded: "一度にアップロード出来るのは1ファイルまでです。",
        clickable:true,
		   uploadprogress:function(_file, _progress, _size){
			  // _file.previewElement.querySelector("[data-drop-uploadprogress]").style.width = "" + _progress + "%";
			  if(!$(".dz-progress").hasClass("progress")){
				$(".dz-progress").addClass("progress");
				$(".dz-progress").html('<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"><span class="sp">60%</span></div>');
			  }

			  $(".dz-progress .sp").html(_progress + "%");
			  $(".dz-progress .progress-bar").css('width' , _progress + "%");

			  if(_progress == 100){
				$('<div class="loading"></div>').prependTo(".drop-progress");
			  }
			  	//console.log(_file);
				$("#img").val($("#imgdata").attr("src"));
			},
			success:function(_file, _return, _xml){
				_file.previewElement.classList.add("drop-success");
				//console.log(_return);
				$("#img").val(_return);
				$("#form1").submit();
			},
			error:function(_file, _error_msg){
			  if(_error_msg.image){
				_error_msg = _error_msg.image[0] + _error_msg.image[1];
			  }
			  $.growl({message: _error_msg} , {
											type: "danger" ,
											delay: 5000,
											position: {
											  from: "bottom" ,
											  align: "right"
											}});


			  var ref;
			  (ref = _file.previewElement) != null ? ref.parentNode.removeChild(_file.previewElement) : void 0;
			  this.removeAllFiles();
			},
			dictRemoveFile:'削除',
			dictCancelUpload:'キャンセル',
			init:function(e){
			}
	});
	$("#contents_image").change(function(){
		//$('#sample').trigger("click");
		//$("#form1").submit();
	});
    //console.log(myDropzone);
    // 何か値をpostしたい場合
    /*
    myDropzone.on("sending", function(file,xhr,formData) {
        formData.append("hoge", hogeParam);
    });*/
	$("#upload_button").click(function(){
		$("#new_contents").click();
		return false;
	});
});

</script>

<script type="text/javascript">
$(function(){

    $('a[href^=#]').click(function(){
        var speed = 500;
        var href= $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $("html, body").animate({scrollTop:position}, speed, "swing");
        return false;
    });
});

</script>
